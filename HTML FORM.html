<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Form</title>
</head>

<body>
    <h1>Fill This Form To Move Further!</h1>
    <form action="http://www.example.com/login.php">
        <p>Username:
            <input Type="text" name="Username" size="15" maxlength="30" />
        </p>
        <p>Last Name
            <input type="text" name="Last Name" size="15" maxlength="30" />
        </p>
        <p>Email Address:
            <input type="email" name="Email Address" size="15" />
        </p>
        <p>Password
            <input type="password" Name="Password" size="15" maxlength="30" />
        </p>
        <input type="submit" value="Submit" />
    </form>
    <form action="http://www.example.org/search.php">
        <p><b>Search:</b></p>
        <input type="search" name="Search" placeholder="Enter Keyword" />
        <input type="submit" value="Search" />
    </form>
    <br>
    <legend>
        Your Review:
    </legend>
    <p>
        <label for="hear-about">
            How did you hear about us?
        </label>
        <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="other">Other</option>
        </select>
    </p>
    <p>
        <br>
    <p>
        Would You Visit Again?
    </p>
    </br>
    <label>
        <input type="radio" name="Rating" value="Yes" />
        Yes
    </label>
    <label>
        <input type="radio" name="Rating" value="No" />
        No
    </label>
    <label>
        <input type="radio" name="Rating" value="Maybe" />
        Maybe
        <p>
    </label>
    <label for="Comments">
        Comments:
    </label>
    </br>
    <textarea rows="4" cols="40" id="Comments"></textarea>
    </p>
    <label>
        <input type="checkbox" name="Subscribe" checked="checked" />
        Sign Me Up For Email Updates
    </label>
    <br />
    <input type="submit" name="Submit Review" />
</body>

</html>
